    runs-on: ubuntu-latest
    steps:
    # - name: Checkout the repo code
    #   uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python requirements
      run: |
        pip install git+https://github.com/MaastrichtU-IDS/d2s-cli.git@develop

    - name: Run Python script to index ${{ matrix.search-string }} in ${{ matrix.git-service }}
      env:
        SPARQL_ENDPOINT_URL: ${{ matrix.endpoint-url }}
      run: |
        d2s metadata analyze $SPARQL_ENDPOINT_URL -o metadata.ttl

    - name: Upload RDF metadata and md reports to GitHub
      uses: actions/upload-artifact@v1
      with:
        name: report-${{ matrix.endpoint-url }}
        path: '*'


